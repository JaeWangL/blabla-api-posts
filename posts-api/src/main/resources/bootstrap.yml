server:
  port: 8084

app:
  config:
    host: localhost
    port: 8888
    user: blabla-user
    password: blabla-password

spring:
  application:
    name: posts-api
  cloud:
    config:
      uri: http://${app.config.host}:${app.config.port}
      fail-fast: true
      username: ${app.config.user}
      password: ${app.config.password}
      retry:
        max-attempts: 10
        max-interval: 15000
        initial-interval: 10000

---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      uri: https://blablaconfig.azurewebsites.net

server.port: 8080

