spring:
  # JPA
  jpa:
    show-sql: false

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# Logging
logging:
  level:
    org:
      springframework:
        web: INFO
        security: INFO
    web: INFO
    root: INFO

# Swagger
springdoc:
    swagger-ui:
        path: /api-swagger.html
        display-request-duration: true
        groups-order: DESC
        operationsSorter: method
        disable-swagger-default-url: true
    show-actuator: false

---
spring:
  config:
    activate:
      on-profile: dev

  # JPA
  jpa:
    show-sql: false

  flyway:
    locations: classpath:db/migration, classpath:db/testdata

---
spring:
  config:
    activate:
      on-profile: prod

  flyway:
    locations: classpath:db/migration, classpath:db/testdata
